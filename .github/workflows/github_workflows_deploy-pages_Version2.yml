name: Deploy to GitHub Pages (debug)
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo status (debug)
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== ROOT LIST ==="
          ls -la
          echo "=== SHOW package.json (if exists) ==="
          if [ -f package.json ]; then
            echo "package.json exists:"
            sed -n '1,120p' package.json || true
          else
            echo "package.json NOT found in root"
          fi
          echo "=== SHOW package-lock.json (if exists) ==="
          if [ -f package-lock.json ]; then
            echo "package-lock.json exists:"
            head -n 60 package-lock.json || true
          else
            echo "package-lock.json NOT found in root"
          fi
          echo "=== LIST .github/workflows ==="
          ls -la .github || true
          ls -la .github/workflows || true
          node -v || true
          npm -v || true

      - name: Install dependencies (try ci, fallback to install)
        run: |
          # If your project is in a subfolder, change directory here:
          # cd frontend
          npm ci || (echo "npm ci failed - trying npm install" && npm install --prefer-offline --no-audit --progress=false)

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
